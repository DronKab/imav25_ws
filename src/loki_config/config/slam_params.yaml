slam_toolbox:
  ros__parameters:

    # ----------------------------------------------------
    # ROS Parameters (Ajustados para tu Robot y Sensores)
    # ----------------------------------------------------
    
    # 游눠 Modo SLAM: Usamos el ejecutable 'async_slam_toolbox_node'
    mode: mapping 
    use_map_saver: true
    debug_logging: false
    throttle_scans: 1
    
    # Frames definidos en tu configuraci칩n anterior
    odom_frame: odom
    map_frame: map
    base_frame: base_link  # 游릭 Usamos 'base_link' (el centro del dron), no 'base_footprint'

    # T칩pico de entrada
    scan_topic: /scan 
    
    # L칤mite del sensor LD06 (Corregido para evitar la advertencia)
    min_laser_range: 0.1     # 游릭 L칤mite funcional inferior del LD06
    max_laser_range: 15.0    # 游릭 L칤mite m치ximo del LD06 (en lugar de 20.0)

    # Configuraci칩n de tiempo para hardware real
    use_sim_time: false     # 游릭 Crucial: Debe ser 'false' para hardware real.
    transform_publish_period: 0.02 # Publica transformaciones odom->base_link a 50Hz
    map_update_interval: 10.0 # Tasa de actualizaci칩n del mapa (en segundos)
    transform_timeout: 0.2
    
    # ----------------------------------------------------
    # General Parameters (Ajustes de eficiencia)
    # ----------------------------------------------------
    
    resolution: 0.05 # Resoluci칩n del mapa en metros
    minimum_travel_distance: 0.25 # Distancia m칤nima para crear un nuevo nodo
    minimum_travel_heading: 0.35 # Giro m칤nimo (en radianes) para un nuevo nodo
    
    # Aumentar un poco el tama침o del buffer y distancia para mejor consistencia
    scan_buffer_size: 30
    scan_buffer_maximum_scan_distance: 10.0
    
    do_loop_closing: true     # B칰squeda y correcci칩n de bucles de cierre

    # ----------------------------------------------------
    # Plugin params (Valores del ejemplo, son buenos por defecto)
    # ----------------------------------------------------
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ----------------------------------------------------
    # Otros par치metros (Mantenemos los valores de tu base)
    # ----------------------------------------------------
    
    minimum_time_interval: 0.5
    tf_buffer_duration: 14400.
    stack_size_to_use: 40000000 
    enable_interactive_mode: true
    use_scan_matching: true
    use_scan_barycenter: true
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 3.0
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    min_pass_through: 2
    occupancy_threshold: 0.1